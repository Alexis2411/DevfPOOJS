<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD POO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="text-center p-2 text-white">
    <h1>Gestor de Estudiantes</h1>
  </div>
  <br>
  <div class="row m-0">
    <div class="container px-3 col-4">
      <div class="row">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
        </div>
        <div class="mb-3">
          <label class="form-label">Edad</label>
          <input type="number" class="form-control" id="inputEdad" placeholder="Edad">
        </div>
        <div class="container">
          <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar Datos</button>
          <button type="submit" class="btn btn-warning" id="btnUpdate">Actualizar Datos</button>
        </div>
      </div>
      <hr>
      <table class="table table-bordered" id="tableData">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
            <th scope="col">Promedio</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody-alumno">

        </tbody>
      </table>
    </div>

    <div class="container px-3 col-4" id="materia">
      <div class="row">
        <div class="mb-3">
          <label class="form-label">Materia</label>
          <input type="text" class="form-control" id="inputMateria" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <label class="form-label">Calificacion</label>
          <input type="number" class="form-control" id="inputCalificacion" placeholder="Calificacion">
        </div>
        <div class="container">
          <button type="submit" class="btn btn-primary" id="btnAddMateria" onclick="AddMateria()">Enviar Datos</button>
          <button type="submit" class="btn btn-primary" id="btnTermine" >Termine</button>

        </div>
      </div>
      <hr>
      <table class="table table-bordered" id="tableDataMateria">
        <thead>
          <tr>
            <th scope="col">Materia</th>
            <th scope="col">Calificacion</th>
          </tr>
        </thead>
        <tbody id="tbody-materia">

        </tbody>
      </table>
    </div>

    <div class="container px-3 col-4">
      <div class="row">
        <div class="mb-3">
          <label class="form-label">Grupo</label>
          <input type="text" class="form-control" id="inputNombreGrupo" placeholder="Nombre">
          <label class="form-label" id="inputAlumnoLabel">Alumno a agregar</label>
          <input type="text" class="form-control" id="inputAlumno" placeholder="Nombre">
        </div>
        <div class="container">
          <button type="submit" class="btn btn-primary" id="btnAddGrupo" onclick="AddGrupo()">Enviar Datos</button>
          <button type="submit" class="btn btn-warning" id="btnUpdateGrupo" >Actualizar Datos</button>

        </div>
      </div>
      <hr>
      <table class="table table-bordered" id="tableDataGrupo">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col"># de alumnos</th>
            <th scope="col">Agregar alumno</th>
          </tr>
        </thead>
        <tbody id="tbody-grupo">

        </tbody>
      </table>
    </div>

    
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
